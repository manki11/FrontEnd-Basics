<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Carousel Plugin
    </title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>

        .carousel {
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        .carousel .carousel-inner {
            height: 100%;
            width: 100%;
        }

        .carousel img {
            position: absolute;
            top: 0;
            left: 0;
            min-width: 100%;
            height: 100%;
            max-width: none;
        }

        .header{
            padding-left: 0px;
            padding-right: 0px;
        }

    </style>
</head>
<body>
<div class="container-fluid header" style="height: 100%; width: 100%;">
    <div class="carousel slide" id="myCarousel" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" class="active" data-slide-to="0"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
            <div class="item active">
                <img src="images/image1.jpg" class="fill" width="100%">
                <div class="carousel-caption">
                    <p>First Slide</p>
                </div>
            </div>

            <div class="item">
                <img src="images/image2.jpg" class="fill" width="100%">
                <div class="carousel-caption">
                    <p>First Slide</p>
                </div>
            </div>

            <div class="item">
                <img src="images/image3.jpg" class="fill" width="100%">
                <div class="carousel-caption">
                    <p>First Slide</p>
                </div>
            </div>
        </div>
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>

    </div>


</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
</script>
<script src="js/bootstrap.min.js">
</script>
<script>
    $(".carousel").hover(function () {
        $(this).carousel("pause")
    }, function () {
        $(this).carousel("cycle")
    })


</script>
</body>
</html>
