<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
            crossorigin="anonymous"></script>

    <style>
        .signIn{
            position: absolute;
            left: 45%;
        }
    </style>

</head>

<body>

<div class="container-fluid">
    <br/>
    <hr>
    <form class="form-horizontal">

        <div class="form-group row has-feedback">
            <label for="email" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
                <input id="email" type="email" placeholder="email" class="form-control">
            </div>
        </div>

        <div class="form-group row">
            <label for="password" class="col-sm-2 control-label label">Password:</label>
            <div class="col-sm-10">
                <input id="password" type="password" placeholder="Password" class="form-control">
            </div>
        </div>

        <hr>

        <fieldset class="form-group row">
            <div class="col-10">
                <div class="radio form-check">
                    <label class="form-check-label" for="radio1">
                        <input class="form-check-input" type="radio" name="gridRadios" id="radio1" value="option1">
                        Check this radio!
                    </label>
                </div>
            </div>

            <div class="col-10">
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="gridRadios" id="radio2"
                               value="option2">
                        Option one is this and that&mdash;be sure to include why it's great
                    </label>
                </div>
            </div>

            <div class="col-10">
                <div class="form-check disable">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="gridRadios" id="radio3"
                               value="option3" disabled>
                        This is disabled! Try to click
                    </label>
                </div>
            </div>

            <hr>

        </fieldset>


        <div class="form-check">
            <label for="check1" class="form-check-label">
                <input id="check1" type="checkbox" class="form-check-input">
                CheckBox try it out
            </label>
        </div>

        <hr>

        <div class="form-group row ">
        <label for="city" class="form-check-label col-sm-2">City:</label>
        <div class="col-sm-10">
            <select class="form-control" id="city">
                <option>New Delhi</option>
                <option>London</option>
                <option>Paris</option>
                <option>New York</option>
                <option>Hong Kong</option>
            </select>
        </div>
        </div>


        <hr>
            <label for="comments">Comments:</label>
            <textarea id="comments" class="form-control" rows="5">
            </textarea>
        <hr>

        <div class="form-group row col-6 mx-auto">
            <button class="btn btn-primary signIn">Sign in</button>
        </div>

    </form>


</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>

</body>
</html>
