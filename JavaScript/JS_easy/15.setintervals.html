<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      Intervals
    </title>
  </head>
  <body>
      <p id="counter">0</p>
      <button onclick="clearInterval(mCounter)"> Stop Interval</button>
      <br/>
      <button onclick="clearTimeout(delayedmessage)"> Stop Timeout</button>
      

    <script>
        var x=0;
        var counter=document.getElementById("counter");
        function add(){x++;counter.innerHTML=x}
        function showmessage(){window.alert("Welcome to this page")}
        
        
        var mCounter= setInterval(add,1000);
        
        var delayedmessage= setTimeout(showmessage,3000);
        

    </script>
  </body>
</html>
