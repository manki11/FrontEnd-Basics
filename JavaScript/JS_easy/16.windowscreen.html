<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      Window and Screen
    </title>
      <style>
          #div1{
              background-color: #f20c0c;
              float: left;
          }
          #div2{
              background-color: #42ce25;
              float: left;
          }
          #div3{
              background-color: #2480d0;
              float: left;
          }
          #div4{
              background-color: #db50f0;
              float: left;
          }
          
          .div{
              margin: 5px;
          }
      
      
      </style>
  </head>
  <body>
      <div id="div1" class="div">div1</div>
      <div id="div2" class="div">div2</div>
      <div id="div3" class="div">div3</div>
      <div id="div4" class="div">div4</div>

    <script>
        var height=window.innerHeight;
        var width=window.innerWidth;
        
        var div=document.getElementsByClassName("div");
        
        for(var i=0;i<div.length;i++){
        div[i].style.width=width/4-20+'px';
        div[i].style.height=height/4-10+'px';
        }
        

    </script>
  </body>
</html>
