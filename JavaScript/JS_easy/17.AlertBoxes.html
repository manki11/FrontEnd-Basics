<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      Alert Boxes
    </title>
  </head>
  <body>
    
      

    <script>
        
        var acceptcookies= window.confirm("Can this site use cookies?");
        
        if(acceptcookies){
            window.alert("You accepted cookies!");
        }else{
            window.alert("You dint accept cookies!");
        }
        
        var visitor=window.prompt("Please enter your name");
        
        var after= window.alert("Welcome "+visitor);
        

    </script>
  </body>
</html>
