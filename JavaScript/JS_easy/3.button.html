<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Button</title>
    
    
    </head>
    
    <body>
        <p>Javascript</p>
        
        <button onClick="alert('This is Button 1')">Button 1</button>
        <button id="button2">Button 2</button>
        <script type="text/javascript">
            document.getElementById("button2").onclick=function(){
                alert("This is button 2");
            }
        </script>
    
    </body>




</html>
