<!DOCTYPLE HTML>

<html>

<head>

    <meta charset="uft-8">
    <title>Selectable</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>


    <style>
        .bluebox {
            float: left;
            color: #fff;
            background-color: #2299b3;
            height: 150px;
            width: 300px;
            margin-right: 100px;
            z-index: 0;
        }
        
        .greenbox {
            color: #000;
            float: left;
            background-color: #b6dd6d;
            height: auto;
            width: 300px;
            margin-right: 100px;
            z-index: 0;
        }
        
        .yellowbox {
            float: left;
            color: #000;
            background-color: #f6f091;
            height: 150px;
            width: 300px;
            margin-right: 100px;
            z-index: 0;
        }
        
        li {
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        #list .ui-selecting {
            background: #deebfc;
        }
        
        #list .ui-selected {
            background: #a5c9f7;
        }
        
        .big {
            color: red;
        }
    </style>

</head>

<body>
    <div class="bluebox ui-corner-all" id="facebook">
        <p>This is facebook</p>

    </div>

    <div class="yellowbox ui-corner-all" id="yahoo">
        <p>Yahoo</p>

        <ul id="list">
            <li class="ui-state-default">eggs</li>
            <li class="ui-state-default">bread</li>
            <li class="ui-state-default">chicken</li>


        </ul>


    </div>

    <div class="greenbox ui-corner-all" id="apple">
        <p>Apple</p>
    </div>


    <script>
        $(function() {
            $("#list").selectable({
                stop: function() {
                    $(".ui-selected").each(function() {
                        $('<p></p>').text($(this).text()).appendTo("#apple");
                    })
                }
            });

        });
    </script>

</body>

</html>
